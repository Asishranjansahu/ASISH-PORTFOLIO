<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #000; color: #fff; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-1 2.5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(60px, 9999px, 20px, 0); }
            80% { clip: rect(40px, 9999px, 80px, 0); }
            100% { clip: rect(90px, 9999px, 30px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 70px, 0); }
            20% { clip: rect(10px, 9999px, 40px, 0); }
            40% { clip: rect(90px, 9999px, 20px, 0); }
            60% { clip: rect(30px, 9999px, 80px, 0); }
            80% { clip: rect(70px, 9999px, 10px, 0); }
            100% { clip: rect(20px, 9999px, 60px, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center px-6">
    <div class="space-y-8">
        <h1 class="text-9xl font-bold font-display text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-600 glitch" data-text="404">404</h1>
        
        <div class="space-y-4">
            <h2 class="text-2xl md:text-4xl font-bold text-white">System Malfunction</h2>
            <p class="text-slate-400 max-w-md mx-auto">
                The requested resource could not be located in the current sector. Please return to the main interface.
            </p>
        </div>

        <a href="/" class="inline-flex items-center gap-2 px-8 py-4 bg-cyan-500 text-black font-bold uppercase tracking-wider hover:bg-cyan-400 transition-all rounded-sm hover:scale-105">
            Return Home
        </a>
    </div>
</body>
</html>
